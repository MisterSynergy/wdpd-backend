[loggers]
keys=root,query,dump,plot

[handlers]
keys=stdout,logfile

[formatters]
keys=fmttr

[logger_root]
level=DEBUG
handlers=stdout,logfile

[logger_query]
level=DEBUG
handlers=stdout,logfile
propagate=0
qualname=wdpd.query

[logger_dump]
level=DEBUG
handlers=stdout,logfile
propagate=0
qualname=wdpd.dump

[logger_plot]
level=DEBUG
handlers=stdout,logfile
propagate=0
qualname=wdpd.plot

[handler_stdout]
class=StreamHandler
level=DEBUG
formatter=fmttr
args=(sys.stdout,)

[handler_logfile]
class=FileHandler
level=DEBUG
formatter=fmttr
args=('wdpd.log', 'w')

[formatter_fmttr]
format=%(asctime)s %(levelname)s %(name)s --- %(message)s
datefmt=%Y-%m-%d %H:%M:%S
style=%
validate=True
class=logging.Formatter