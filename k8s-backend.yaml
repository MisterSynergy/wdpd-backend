apiVersion: batch/v1
kind: CronJob
metadata:
  name: wdpd.backend
  labels:
    name: wdpd.backend
    # The toolforge=tool label will cause $HOME and other paths to be mounted from Toolforge
    toolforge: tool
spec:
  schedule: "28,58 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            toolforge: tool
        spec:
          containers:
          - name: backend
            image: docker-registry.tools.wmflabs.org/toolforge-python39-sssd-base:latest
            resources:
              requests:
                memory: "1Gi"
                cpu: "1000m"
              limits:
                memory: "1Gi"
                cpu: "1000m"
            workingDir: /data/project/wdpd/backend
            command: [ venv/bin/python3 ]
            args: [ main.py ]
            env:
            - name: HOME
              value: /data/project/wdpd
          restartPolicy: OnFailure
